  <div id="quiz-container">

      <div id="progress-container"><div id="progress-bar"></div></div>
      <span id="mode-switch" onclick="toggleMode()">☀️</span>
      <span id="close-btn" onclick="deleteCsv()">✖</span>
    </div>

    <!-- 🔕 Upload area is hidden now -->
    <div id="upload-area" style="display:none;">ჩააგდე CSV ფაილი აქ</div>
    <input type="file" id="file-input" accept=".csv" style="display:none">

    <div id="question"></div>
    <div id="options"></div>
    <div id="result"></div>
    <button id="restart" onclick="restartQuiz()">თავიდან დაწყება</button>
  </div>
